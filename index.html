<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Chat Way</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a href="#" class="navbar-brand">Firechat</a>
            <div>
                <button class="btn btn-danger" id="btnExit">Exit</button>
                <button class="btn btn-primary" id="btnEnter">Enter</button>
            </div>
        </div>
    </nav>

    <main class="container mt-2" id="chat">
        <div class="container mt-2">
            <span class="badge bg-secondary">Text</span>
        </div>
        <div class="container mt-2 text-end">
            <span class="badge bg-success">Text</span>
        </div>
    </main>

    <form class="container fixed-bottom mb-2" id="form">
        <input type="text" class="form-control mb-2" placeholder="Message" name="msg">
        <button class="btn btn-dark w-100" id="btnSend">Send</button>
    </form>

    <script src="./app.js" type="module"></script>
</body>
</html>
