<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Chat Way</title>

    <style>
        .chat-container{
            height: calc(100vh - 160px);
            overflow-y: scroll;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a href="#" class="navbar-brand">Firechat</a>
            <div>
                <button class="btn btn-danger d-none" id="btnExit">Exit</button>
                <button class="btn btn-primary" id="btnEnter">Enter</button>
            </div>
        </div>
    </nav>


    <p class="lead my-5 text-center d-none" id="msgEnter">To see the chats you have to auth session</p>

    <main class="container mt-2 chat-container" id="chat">
        <template id="msgTemplate">
            <div class="container mt-2">
                <span class="badge">Text</span>
            </div>
        </template>
    </main>

    <form class="container fixed-bottom mb-2" id="form">
        <input type="text" class="form-control mb-2" placeholder="Message" name="msg" value="">
        <button class="btn btn-dark w-100" id="btnSend" type="submit">Send</button>
    </form>

    <script src="./app.js" type="module"></script>
</body>
</html>
